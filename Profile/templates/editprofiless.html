{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mx-auto p-6">
    <div class="bg-white shadow-lg rounded-lg p-6 mx-auto">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Edit Profile</h2>
        <form action="" method="POST">
        {% csrf_token %}
        <div class="flex flex-col items-center mb-6">
            <div class="flex flex-col items-center w-full md:w-1/3 mb-4">
                {% if profile.image %}
                    <img src="{{ profile.image.url }}" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover mb-4 shadow-md transition-transform transform hover:scale-105">
                {% else %}
                    <img src="{% static 'img/default.webp' %}" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover mb-4 shadow-md transition-transform transform hover:scale-105">
                {% endif %}
                
                {% comment %} <label for="id_image" class="block text-gray-700 font-semibold mb-2">Change Profile Picture:</label>
                <div class="w-full">
                    {{ form.image }}
                </div> {% endcomment %}
            </div>

            <div class="w-full md:w-2/3 space-y-4"> {# This will not be visible #}
                {% for field in form %}
                    <div>
                        <label for="{{ field.id_for_label }}" class="block text-gray-700 font-semibold mb-1">{{ field.label }}</label>
                        <div>
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}
            </div>

            <div class="mt-6 w-full flex justify-center">
                <button type="submit" class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition duration-200">
                    Save Changes
                </button>
            </div>
        </div>
    </form>
    </div>
</div>

{% endblock content %}
