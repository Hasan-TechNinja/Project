{% extends "base.html" %}
{% load static %}
{% block title %}Edit Profile{% endblock title %}
{% block content %}

<div class="bg-white shadow-lg rounded-lg p-8 mb-8 max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Edit Profile</h2>
    
    <form method="POST" enctype="multipart/form-data" class="space-y-8">
        {% csrf_token %}
        
        <!-- Profile Image and Info -->
        <div class="flex flex-col items-center md:flex-row md:items-start md:justify-between space-y-6 md:space-y-0">
            <!-- Profile Image Section -->
            <div class="flex flex-col items-center md:items-start">
                <img src="{{ profile.image.url }}" alt="Profile Picture" class="w-32 h-32 rounded-full md:w-40 md:h-40 lg:w-48 lg:h-48 object-cover mb-4 md:mb-0 shadow-md">
                
                <div class="mt-6">
                    <label for="image" class="block text-gray-700 font-semibold mb-2">Change Profile Picture:</label>
                    {{ form.image }}
                </div>
            </div>

            <!-- User Info Section -->
            <div class="md:ml-8 w-full space-y-6">
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Name:</label>
                    {{ form.name }}
                </div>

                <!-- Title Field -->
                <div>
                    <label for="title" class="block text-gray-700 font-semibold mb-2">Title:</label>
                    {{ form.title }}
                </div>

                <!-- Description Field -->
                <div>
                    <label for="description" class="block text-gray-700 font-semibold mb-2">Description:</label>
                    {{ form.description }}
                </div>

                <!-- Phone Field -->
                <div>
                    <label for="contact" class="block text-gray-700 font-semibold mb-2">Phone:</label>
                    {{ form.contact }}
                </div>

                <!-- Address Field -->
                <div>
                    <label for="address" class="block text-gray-700 font-semibold mb-2">Address:</label>
                    {{ form.address }}
                </div>
            </div>
        </div>

        <!-- Save and Change Password Buttons -->
        <div class="mt-8 flex justify-center space-x-4">
            <button type="submit" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition duration-200">
                Save Changes
            </button>
            <a href="{% url 'password_change' %}" class="bg-gray-500 text-white font-semibold px-6 py-3 rounded-lg shadow hover:bg-gray-600 transition duration-200">
                Change Password
            </a>
        </div>
    </form>
</div>



{% endblock content %}
