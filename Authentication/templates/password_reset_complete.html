<!-- templates/password_reset_complete.html -->

{% extends "base.html" %}
{% block title %}Password Reset Successful{% endblock title %}
{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg text-center">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Password Reset Successful</h2>
        <p class="text-gray-700 mb-6">
            Your password has been reset successfully! You can now
            <a href="{% url 'login' %}" class="text-blue-600 underline hover:text-blue-800">log in</a>
            with your new password.
        </p>
        <a href="{% url 'login' %}" class="inline-block w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Go to Login
        </a>
    </div>
</div>

{% endblock content %}
