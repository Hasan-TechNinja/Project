{% extends "base.html" %}
{% load static %}
{% block title %}Verify Your Email{% endblock title %}

{% block content %}
<div class='min-h-screen'>
    <div class="container mx-auto p-4 max-w-md shadow-lg bg-gray-100 rounded-md mt-10">
        <div class="p-6 bg-gray-100">
            <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Email Verification</h2>
            <hr class='bg-black mb-4'>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:bg-blue-700">Verify</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
