<!-- templates/password_reset.html -->

{% extends "base.html" %}
{% block title %}Reset Password{% endblock title %}
{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-md p-8 mx-4 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Reset Your Password</h2>
        <p class="text-center text-gray-600 mb-8">
            Enter your email address below, and weâ€™ll send you a link to reset your password.
        </p>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="w-full py-3 px-4 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300 ease-in-out">
                Send Reset Link
            </button>
        </form>
        
        <div class="text-center mt-6">
            <a href="{% url 'login' %}" class="text-sm text-blue-600 hover:text-blue-800 underline">
                Back to login
            </a>
        </div>
    </div>
</div>

{% endblock content %}
