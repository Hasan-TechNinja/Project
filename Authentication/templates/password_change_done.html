{% extends "base.html" %}
{% load static %}
{% block title %}Password Change Successful{% endblock title %}
{% block content %}

<div class="container mx-auto p-4 max-w-md">
    <div class="bg-white shadow-lg rounded-lg p-8 text-center">
        <div class="mb-6">
            <svg class="w-12 h-12 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2l4-4M7 12l5-5l7 7"></path>
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Password Changed Successfully</h2>
        <p class="text-gray-600 mb-6">You can now use your new password to log in.</p>
        <a href="{% url 'login' %}" class="inline-block w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:bg-blue-700">Return to Login</a>
    </div>
</div>

{% endblock content %}
