{% extends "base.html" %}
{% load static %}
{% block title %}Registration{% endblock title %}
{% block content %}
    
<div class="container mx-auto p-4 max-w-md">
    <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Register</h2>
        <form method="POST" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label for="{{ field.id_for_label }}" class="block text-gray-600 font-medium mb-2">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-red-500 text-sm mt-1">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:bg-blue-700">Register</button>
        </form>
    </div>
</div>

{% endblock content %}
