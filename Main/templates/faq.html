{% extends "base.html" %}
{% load static %}
{% block title %}FAQ - Frequently Asked Questions{% endblock title %}

{% block content %}
<div>
    <!-- faq.html -->
    <section class="py-12 min-h-screen bg-gray-50">
        <div class="container mx-auto">
            <h2 class="text-4xl font-extrabold text-gray-900 text-center mb-12">Frequently Asked Questions</h2>
            <div class="bg-white shadow-lg rounded-lg p-8 lg:w-3/4 mx-auto">
                {% for faq in faqs %}
                <div class="faq-item border-b border-gray-200 py-4">
                    <div class="flex justify-between items-center cursor-pointer faq-question" data-faq-id="{{ forloop.counter }}">
                        <h3 class="text-xl font-semibold text-gray-800">Q. {{ faq.question }}</h3>
                        <span class="text-blue-500 text-lg transform transition-transform duration-300 faq-icon">&#x25BC;</span>
                    </div>
                    <p class="text-gray-600 mt-4 faq-answer hidden" id="faq-answer-{{ forloop.counter }}">
                        A: {{ faq.answer }}
                    </p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</div>

<!-- JavaScript for FAQ toggling -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const questions = document.querySelectorAll('.faq-question');
        
        questions.forEach((question) => {
            question.addEventListener('click', function() {
                const answer = question.nextElementSibling;
                const icon = question.querySelector('.faq-icon');

                // Toggle visibility of the answer
                answer.classList.toggle('hidden');
                
                // Rotate the icon for expand/collapse effect
                icon.classList.toggle('rotate-180');
            });
        });
    });
</script>

<style>
    .faq-item:hover {
        background-color: #f9fafb;
    }
    .faq-answer {
        transition: max-height 0.3s ease;
    }
    .rotate-180 {
        transform: rotate(180deg);
    }
</style>
{% endblock content %}
