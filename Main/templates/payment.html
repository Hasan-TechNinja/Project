{% extends "base.html" %}
{% load static %}
{% block title %}Payment{% endblock title %}
{% block content %}
<div class='bg-gray-100'>
    <div class="container mx-auto mt-10">
        <div class="flex justify-center items-center">
            <div class="w-full lg:w-2/3 bg-white shadow-md rounded-lg p-6 my-5">

                <!-- Order Summary Section -->
                <div class="border-b pb-4 mb-4">
                    <h2 class="text-2xl font-semibold mb-3">Order Summary</h2>
                    <div class="flex justify-between mb-2">
                        <span>Product Name</span>
                        <span>$50.00</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span>Product Name</span>
                        <span>$30.00</span>
                    </div>
                    <div class="flex justify-between border-t border-gray-200 pt-2">
                        <span class="font-bold">Subtotal</span>
                        <span class="font-bold">$80.00</span>
                    </div>
                </div>

                <!-- Payment Form Section -->
                <h2 class="text-2xl font-semibold mb-3">Payment Details</h2>
                <form action="/process_payment" method="POST" class="space-y-6">

                    <!-- Credit Card Number -->
                    <div>
                        <label for="card_number" class="block text-sm font-medium text-gray-700">Card Number</label>
                        <input type="text" id="card_number" name="card_number" 
                               class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="1234 5678 9012 3456" required>
                    </div>

                    <!-- Expiry Date and CVV -->
                    <div class="flex space-x-4">
                        <!-- Expiry Date -->
                        <div class="w-1/2">
                            <label for="expiry_date" class="block text-sm font-medium text-gray-700">Expiry Date</label>
                            <input type="text" id="expiry_date" name="expiry_date" 
                                   class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                   placeholder="MM/YY" required>
                        </div>

                        <!-- CVV -->
                        <div class="w-1/2">
                            <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
                            <input type="text" id="cvv" name="cvv" 
                                   class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                   placeholder="123" required>
                        </div>
                    </div>

                    <!-- Billing Address Section -->
                    <h2 class="text-2xl font-semibold mb-3">Billing Address</h2>
                    <div>
                        <label for="billing_address" class="block text-sm font-medium text-gray-700">Address</label>
                        <input type="text" id="billing_address" name="billing_address"
                               class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="123 Main St, City, Country" required>
                    </div>

                    <!-- Payment Button -->
                    <div class="mt-6">
                        <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-md font-semibold text-lg hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-500">
                            Pay Now
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
